  <meta name="theme-color" content="#000000">
  <meta property="og:title" content="Irmuun | Portfolio">
  <meta property="og:description" content="Irmuun — front-end developer. Portfolio showcasing web projects, tools and contact information.">
  <meta property="og:image" content="img/profile.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <title>Irmuun | Portfolio</title>

  <link rel="icon" href="img/profile.jpg" type="image/jpeg">

<body id="top">
  <a class="skip-link" href="#portfolio">Skip to projects</a>

  <header class="navbar">
    <nav>
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-list" aria-label="Toggle navigation">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
      <ul class="nav-list" id="nav-list">
        <li><a href="index.html#top">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="mailto:klight449@gmail.com">Gmail</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-left">
        <h1 class="name">Irmuun</h1>
        <p class="intro">Hi, I'm Irmuun — welcome to my portfolio.</p>
        <a href="about.html" class="cta">Let’s get started →</a>
      </div>
      <div class="hero-right">
        <div class="avatar">
          <img src="img/profile.jpg" alt="Irmuun" />
          <div class="profile-avatar"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="portfolio" class="portfolio">
    <h2>Selected Projects</h2>
    <div class="portfolio-controls">
      <div class="filters" role="tablist" aria-label="Project filters">
        <button class="filter" data-filter="all" aria-pressed="true">All</button>
        <noscript>
          <div class="filters-noscript">
            <a href="#portfolio" class="filter-link">All</a>
            <a href="#portfolio" class="filter-link">Web App</a>
            <a href="#portfolio" class="filter-link">Tooling</a>
          </div>
        </noscript>
      </div>
      <div class="portfolio-search">
        <input type="search" id="project-search" placeholder="Search projects..." aria-label="Search projects" />
        <button id="project-search-btn" class="project-search-btn" type="button" aria-label="Search projects">Search</button>
      </div>
    </div>

    <div class="projects-grid" id="projects-grid" aria-live="polite">
      <p class="muted">Loading projects…</p>
    </div>
    <noscript>
      <div class="no-js">This site requires JavaScript to load project listings. Please enable JavaScript in your browser.</div>
    </noscript>
  </section>

  <div id="project-modal" class="project-modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" aria-label="Close project details">×</button>
      <h4 id="modal-title"></h4>
      <img id="modal-image" alt="" />
      <p id="modal-desc"></p>
      <a id="modal-link" class="project-cta" target="_blank" rel="noopener">View project</a>
    </div>
  </div>

  
  <script>
    (function () {
      const imgPath = 'img/profile.jpg';
      const imgEl = document.querySelector('.avatar img');
      const fallback = document.querySelector('.profile-avatar');
      const tester = new Image();
      tester.onload = function () {
        imgEl.classList.add('loaded');
        fallback.style.display = 'none';
      };
      tester.onerror = function () {
        imgEl.classList.remove('loaded');
        fallback.style.display = 'flex';
      };
      tester.src = imgPath;
    })();
  </script>

 
  <script>
    (function () {
      const nav = document.querySelector('nav');
      const toggle = document.querySelector('.nav-toggle');
      const navList = document.getElementById('nav-list');
      if (toggle) {
        toggle.addEventListener('click', function () {
          const expanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', String(!expanded));
          nav.classList.toggle('nav-open');
        });
        navList?.addEventListener('click', function (e) {
          if (e.target.tagName === 'A') {
            toggle.setAttribute('aria-expanded', 'false');
            nav.classList.remove('nav-open');
          }
        });
        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape') {
            toggle.setAttribute('aria-expanded', 'false');
            nav.classList.remove('nav-open');
          }
        });
      }
    })();
  </script>


  <script>
    (function () {
      document.querySelectorAll('a[href$="#top"]').forEach(a => {
        a.addEventListener('click', function (e) {
          try {
            const url = new URL(this.href, location.href);
            if (url.pathname === location.pathname) {
              e.preventDefault();
              window.scrollTo({ top: 0, behavior: 'smooth' });
              history.replaceState(null, '', url.hash);
            }
          } catch { }
        });
      });
    })();
  </script>


  <script>
    (function () {

      async function fetchProjects() {
        try {
          const res = await fetch('projects.json');
          if (!res.ok) throw new Error();
          return await res.json();
        } catch {
          console.warn('Failed to load projects.json, using fallback');
          return [];
        }
      }

      function createCard(p) {
        const el = document.createElement('article');
        el.className = 'project-card';
        el.setAttribute('data-category', p.category);
        el.tabIndex = 0;
        el.innerHTML = `
          <div class="project-img-wrap">
            ${p.image
              ? `<img src="${p.image}" alt="${p.title}" loading="lazy">`
              : `<div class="project-img-fallback">${p.title.charAt(0)}</div>`
            }
          </div>
          <div class="project-body">
            <h4 class="project-title">${p.title}</h4>
            <p class="project-category">${p.category}</p>
            <p class="project-desc">${p.description}</p>
            <div class="project-tags">
              ${(p.tags || []).map(t => {
                const cls = t.replace(/[^a-z0-9]+/gi, '-').toLowerCase();
                return `<span class="tag tag-${cls}">${t}</span>`;
              }).join('')}
            </div>
            <div class="project-actions">
              <button class="btn-details" data-id="${p.id}">Details</button>
              ${p.link ? `<a class="project-cta" href="${p.link}" target="_blank" rel="noopener">Live</a>` : ''}
            </div>
          </div>
        `;
        return el;
      }

      async function renderProjects() {
        const data = await fetchProjects();
        const grid = document.getElementById('projects-grid');
        const filtersWrap = document.querySelector('.filters');
        const search = document.getElementById('project-search');

        grid.innerHTML = '';

        if (!data.length) {
          grid.innerHTML = '<p class="muted">No projects found</p>';
          return;
        }

   
        const cats = [...new Set(data.map(p => p.category))];
        filtersWrap.innerHTML =
          `<button class="filter" data-filter="all" aria-pressed="true">All</button>` +
          cats.map(c => `<button class="filter" data-filter="${c}">${c}</button>`).join('');

        function applyFilters() {
          const active = document.querySelector('.filter[aria-pressed="true"]')?.dataset.filter || 'all';
          const q = (search.value || '').toLowerCase();

          const filtered = data.filter(p => {
            const byCat = active === 'all' || p.category === active;
            const byQuery = !q || (p.title + p.description + (p.tags || []).join(' ')).toLowerCase().includes(q);
            return byCat && byQuery;
          });

          grid.innerHTML = filtered.map(p => createCard(p).outerHTML).join('');
          attachCardEvents();
          animateCards();
        }

        function animateCards() {
          const cards = grid.querySelectorAll('.project-card');
          cards.forEach((el, i) => {
            el.style.setProperty('--delay', `${i * 60}ms`);
      
            requestAnimationFrame(() => el.classList.add('animate-in'));
          });
        }

        applyFilters();
        
        document.querySelector('.hero')?.classList.add('show');
        filtersWrap.addEventListener('click', e => {
          if (e.target.classList.contains('filter')) {
            filtersWrap.querySelectorAll('.filter').forEach(b => b.setAttribute('aria-pressed', 'false'));
            e.target.setAttribute('aria-pressed', 'true');
            applyFilters();
          }
        });

        search.addEventListener('input', debounce(applyFilters, 200));
        window.__projectsCache = data;
      }

      let lastFocused = null;

      function attachCardEvents() {
        document.querySelectorAll('.btn-details').forEach(btn => {
          btn.addEventListener('click', () => openModal(btn.dataset.id));
        });
      }

      async function openModal(id) {
        const data = window.__projectsCache || await fetchProjects();
        const p = data.find(x => x.id === id);
        if (!p) return;

        const modal = document.getElementById('project-modal');
        lastFocused = document.activeElement;

        document.getElementById('modal-title').textContent = p.title;
        const img = document.getElementById('modal-image');
        if (p.image) {
          img.src = p.image;
          img.alt = p.title || '';
          img.style.display = 'block';
        } else {
          img.src = '';
          img.alt = '';
          img.style.display = 'none';
        }

        document.getElementById('modal-desc').textContent = p.description || '';
        const link = document.getElementById('modal-link');
        if (p.link) {
          link.href = p.link;
          link.style.display = 'inline-block';
        } else {
          link.href = '#';
          link.style.display = 'none';
        }

        modal.setAttribute('aria-hidden', 'false');
        modal.classList.add('open');
        document.body.style.overflow = 'hidden';

        const closeBtn = modal.querySelector('.modal-close');
        if (closeBtn) closeBtn.focus();
      }

      function closeModal() {
        const modal = document.getElementById('project-modal');
        if (!modal || !modal.classList.contains('open')) return;
        modal.setAttribute('aria-hidden', 'true');
        modal.classList.remove('open');
        document.body.style.overflow = '';
        if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
      }

      document.addEventListener('click', function (e) {
        const modal = document.getElementById('project-modal');
        if (!modal) return;
        if (e.target.classList.contains('modal-close')) closeModal();
        if (e.target === modal) closeModal();
      });

      function trapFocusInModal(e) {
        const modal = document.getElementById('project-modal');
        if (!modal || !modal.classList.contains('open')) return;
        if (e.key !== 'Tab') return;
        const focusable = modal.querySelectorAll('a[href], button:not([disabled]), textarea, input, select, [tabindex]:not([tabindex="-1"])');
        if (!focusable.length) return;
        const first = focusable[0];
        const last = focusable[focusable.length - 1];
        if (e.shiftKey && document.activeElement === first) {
          e.preventDefault();
          last.focus();
        } else if (!e.shiftKey && document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') closeModal();
        trapFocusInModal(e);
      });

      function debounce(fn, ms) {
        let t;
        return (...args) => {
          clearTimeout(t);
          t = setTimeout(() => fn(...args), ms);
        };
      }

      renderProjects();
    })();
  </script>

</body>
</html>
